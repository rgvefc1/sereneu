<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떼히 고객</title>
    <link rel="stylesheet" href="../static/css/addmember.css">
</head>

<body style="overflow-x:hidden; overflow-y:hidden;">
    <div>
        <div class="container">
            <h2>고객등록을 위해<br>정보를 입력해주세요.</h2>
            <form action="/insert_member" method="POST">
            <!-- input도 inline요소중에 하나다. -->
            <!-- inline이란 하나의 태그가 레코드(가로)방향을 모두 차지하는게 아니라, 자신이 속한 영역만 가지게 되는 것이다. -->
            <label for="name">* 이름<br>
                <input type="text" id="name" name="name"><br><br>
            </label>
            <label for="phone">* 전화번호<br>
                <input class="pw" id="phone" name="phone" type="text"><br><br>
            </label>
            <!-- 선택 영역 두번째 -->
            <!-- name을 부여함으로 인하여 radio의 선택 가능한 것들을 하나의 그룹으로 묶어준다. -->
                <input type="radio" class="radio" name="gender" value="여">&nbsp 여성
                <input type="radio" class="radio" name="gender" value="남">&nbsp 남성
            <br><br>
            <hr>
            <button type="submit">가입하기</button>
            </form>


                <!-- 기능자체는 input의 타입을 button으로 하면 사용은 가능하지만, 굳이 button 태그를 사용하는 이유는 -->
            <!-- 커스터마이징이 button 태그가 더 용이하기 때문이다. -->
            <!-- <input type="button" value="가입하기"> -->
        </div>
    </div>
</body>

</html>
