<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- fullcalendar CDN -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
  <!-- fullcalendar 언어 CDN -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
  /* body 스타일 */
  body {
    margin-top: 40px;
    font-size: 14px;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  }
  /* 드래그 박스의 스타일 */
  #external-events {
    position: fixed;
    left: 20px;
    top: 20px;
    width: 100px;
    padding: 0 10px;
    border: 1px solid #ccc;
    background: #eee;
    text-align: left;
  }
  #external-events h4 {
    font-size: 16px;
    margin-top: 0;
    padding-top: 1em;
  }
  #external-events .fc-event {
    margin: 3px 0;
    cursor: move;
  }
 
  #external-events p {
    margin: 1.5em 0;
    font-size: 11px;
    color: #666;
  }
 
  #external-events p input {
    margin: 0;
    vertical-align: middle;
  }
 
  #calendar-wrap {
    margin-left: 200px;
  }
 
  #calendar1 {
    max-width: 1100px;
    margin: 0 auto;
  }
</style>
</head>
<body>
  <div id='wrap'>
    <!-- 드래그 박스 -->
    <div id='external-events'>
      <h4>Draggable Events</h4>
      <div id='external-events-list'></div>
    </div>
    <!-- calendar 태그 -->
    <div id='calendar-wrap'>
      <div id='calendar1'></div>
    </div>
  </div>
  <script>
  (function(){
    $(function(){
      // 드래그 박스 취득
      var containerEl = $('#external-events-list')[0];
      // 설정하기
      new FullCalendar.Draggable(containerEl, {
        itemSelector: '.fc-event',
        eventData: function(eventEl) {
          return {
            title: eventEl.innerText.trim()
          }
        }
      });
     // calendar element 취득
    var calendarEl = $('#calendar1')[0];
      // full-calendar 생성하기
    var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'asia/seoul',
        customButtons:{
            addCustomButton:{
                text:"예약 추가하기",
                click: function(){
                  var _width = '500';
                  var _height = '600';
                  // 가운데 위치를 계산
                  var _left = (window.screen.width - _width) / 2;
                  var _top = (window.screen.height - _height) / 2;
                  window.open('/surgeryForm?flag=0', 'popup-test', 'width=' + _width + ', height=' + _height + ', left=' + _left + ', top=' + _top +', scrollbars=no');
                }
            } 
        },
        eventClick: function(info) {
          var _width = '500';
          var _height = '600';
          // 가운데 위치를 계산
          var _left = (window.screen.width - _width) / 2;
          var _top = (window.screen.height - _height) / 2;

          var param = "";
          param += 'flag=1&surgery_id='+info.event.id;

          window.open('/surgeryForm?'+param, 'popup-test', 'width=' + _width + ', height=' + _height + ', left=' + _left + ', top=' + _top +', scrollbars=no');
          popup.focus();
          alert(info.event.id)
      
          // change the border color just for fun
          info.el.style.borderColor = 'red';
        },
        // 해더에 표시할 툴바
        headerToolbar: {
          left: 'prev,next today,addCustomButton',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        //initialDate: '', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
        locale: 'ko', // 한국어 설정
        editable: true, // 수정 가능
        eventDrop: function(info) {
          if (confirm("이예약을 " + info.event.start.toISOString() +"날짜로 수정하시겠습니까?")) {
            console.log(info.event)
            update_date(info.event.id,info.event.start);
          }else{
            info.revert();
          }
        },
        events: async function(info,successCallback,failureCallback){
            const eventResult = await axios({
                method:"POST",
                url:"/eventData"
            });
            const eventData = eventResult.data;
            //이벤트에 넣을 배열 선언하기
            const eventArray = [];
            eventData.forEach((res) => {
                eventArray.push({
                    id:res.id,
                    title:res.title,
                    start:res.start
                });
            });
            successCallback(eventArray);
        }
      });
      // 캘린더 랜더링
      calendar.render();
    });
  })();
  function update_date(surgery_id,visit_time){
  // Date 객체로 변환
  const dateObject = new Date(visit_time);

  // datetime 형식으로 포맷
  const formattedDatetime = dateObject.toISOString().slice(0, 19).replace("T", " ");
    console.log(formattedDatetime);
    $.ajax({
      url:"/update_date",
      type:'GET',
      async:true,
      data:{
          surgery_id:surgery_id,
          visit_time:formattedDatetime
      },
      contentType: "application/json",
      success : function(data){
          if(data.resultCheck){
              alert('수정완료되었습니다.');
              window.location.reload();
          };
          }
      });
  }

</script>
</body>
</html>
